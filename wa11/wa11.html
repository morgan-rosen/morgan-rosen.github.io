<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="wa11.css">
</head>
<body>

  <h1>Movie Search (OMDB)</h1>
  <p>Search movies and save favorites locally. Data stays on your device.</p>

  <input id="searchInput" placeholder="Search for a movie...">
  <button id="searchBtn">Search</button>

  <p id="message"></p>

  <h2>Results</h2>
  <div id="results"></div>

  <h2>Favorites</h2>
  <button id="exportBtn">Export Favorites</button>
  <button id="clearBtn">Clear Favorites</button>
  <div id="favorites"></div>

  <p class="small">
    This app only sends your search term to the OMDB API.  
    Your favorites are stored locally in your browser.
  </p>
  <footer>
  <p><a href="Wa11_REFLECTION.pdf" target="_blank">View Reflection Document</a></p>
  </footer>

<script src="wa11.js"></script>
</body>
</html>
